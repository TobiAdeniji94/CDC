<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
    <main class="container">
        <div class="title-container">
            <img class="title-logo" src="images/facebook-logo.png" alt="facebook-logo">
            <p class="title-paragraph">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-container">
            <form class="form">
                <div class="input-container">
                    <input type="text" class="form-input form-input--email" placeholder="Email address or phone number">
                </div>
                <div class="input-container input-container--password">
                    <input type="password" class="form-input form-input--password" placeholder="Password">
                </div>
                <button type="submit" class="form-log-in-btn">Log in</button>
                <a href="#" class="form-forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <a href="#" class="form-create-account-btn">Create new account</a>
            </form>
            <p class="create-page-paragraph"><a href="#" class="create-page-link">Create a Page</a> for a celebrity, band or business.</p>
        </div>
    </main>
</body>
</html>
